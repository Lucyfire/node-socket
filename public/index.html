<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node Socket</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    </head>
    <link rel="stylesheet" type="text/css" href="/css/complete.css">
    <body class="chat">
	    <div class="chat__sidebar">
	    	<h3>People</h3>
	    	<div class="username-form-container">
		    	<form id="username-form">
		    	<div class="form-field">
		    		<label>Username:</label>
		        	<input name="username" type="text" autocomplete="off" />
		    	</div>
		        	<button>Save</button>
		        </form>
	    	</div>
	    	<div id="users"></div>
	    </div>

	    <div class="chat__main">
			<ul id="messages-list" class="chat__messages"></ul>
	    	
	    	<div class="chat__footer">
		        <form id="message-form">
		            <input autofocus autocomplete="off" name="message" placeholder="Message" type="text"/>
		            <button>Send</button>
		        </form>
		        <!-- <button id="send-location">Send Location</button> -->
	    		
	    	</div>

	    </div>
<!-- 
        <p>Welcome to the chat app</p>
        <p><span>Users Online: </span><span id="users-online"></span></p>
       
 -->
 		<script id="message-template" type="text/template">
	 		<li class="message {{class}}">
	 			<div class="message__title">
	 				<h4>{{from}}</h4>
	 				<span>{{created}}</span>
	 			</div>
	 			<div class="message__body">
	 				<p>{{text}}</p>
	 			</div>
	 		</li>
 		</script>

        <!-- Scripts -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

        <script src="/js/chat.js"></script>
    </body>
</html>
